IMAGE:
  - PNG: subform_energy_el_001.png
    CSS: energy
    CAPTION: <%= cEL %>タブ(<%= cEL %>の<%= cEXP_INFO %><%= cNO %>)
  - PNG: subform_energy_el_002.png
    CSS: energy
    CAPTION: <%= cEL %>タブ(<%= cEL %>の<%= cEXP_INFO %><%= cYES  %>)
  - PNG: subform_energy_gs_001.png
    CSS: energy
    CAPTION: <%= cGS %>タブ(<%= cGS %>の<%= cEXP_INFO %><%= cNO %>)
  - PNG: subform_energy_gs_002.png
    CSS: energy
    CAPTION: <%= cGS %>タブ(<%= cGS %>の<%= cEXP_INFO %><%= cYES  %>)
  - PNG: subform_energy_wt_001.png
    CSS: energy
    CAPTION: <%= cWT %>タブ(<%= cWT %>の<%= cEXP_INFO %><%= cNO %>)
  - PNG: subform_energy_wt_002.png
    CSS: energy
    CAPTION: <%= cWT %>タブ(<%= cWT %>の<%= cEXP_INFO %><%= cYES  %>)

OVERVIEW:
  - 年度ごと月ごとの<%= type_engy %>を一覧表示するサブフォーム
  - <%= type_engy %>として<%= cEL %>，<%= cGS %>，<%= cWT %>を対象とする．
  - 各DGVの中で月ごとに最大値を赤字，最小値を青字で表示する．
  - <%= type_engy %>の<%= cEXP_INFO %>が0件の場合，各DGVは0行とする．

PROPERTY:
  ICON: <%= cNO %>
  TITLE: <%= type_engy %>
  SIZABLE: <%= cFUKA %>
  MINIMUM: <%= cFUKA %>
  MAXIMUM: <%= cFUKA %>
  SCREEN_SIZE: (704, 306)
  START_POSITION: <%= cCENTER_PARENT %>
  SHOW_IN_TASKBAR: <%= cNO %>

DGV:
  CAPTION  : 各DGVの設定(<%= cEL %>，<%= cGS %>，<%= cWT %>すべて共通)
  ADD_ROW  : <%= cFUKA %>
  DEL_ROW  : <%= cFUKA %>
  READONLY : <%= cMARU %>
  SORTABLE : <%= cFUKA %>
  COL_WIDTH: <%= cFUKA %>
  SELECTION: <%= cSELECT_CEL %>
  SCROLLBAR: <%= cSCROLL_VERTICAL %>
