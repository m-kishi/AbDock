IMAGE:
  - PNG: subform_search_001.png
    CAPTION: <%= cEXP_INFO %><%= cNASI %>
  - PNG: subform_search_002.png
    CAPTION: 初期値設定<%= cARI %>

OVERVIEW:
  - <%= cEXP_INFO %>を検索するサブフォーム
  - 名称コンボボックスには<%= cEXP_INFO %>の名称が初期値設定される．
  - 名称コンボボックスから選択した名称の<%= cEXP_INFO %>を検索して表示する．
  - 名称コンボボックスには直接名称を入力することも可能で，その場合は部分一致検索となる．

PROPERTY:
  ICON: <%= cNASI %>
  TITLE: 支出検索
  SIZABLE: <%= cFUKA %>
  MINIMUM: <%= cFUKA %>
  MAXIMUM: <%= cFUKA %>
  SCREEN_SIZE: (416, 284)
  START_POSITION: <%= cCENTER_PARENT %>
  SHOW_IN_TASKBAR: <%= cNASI %>

DGV:
  CAPTION  : 支出DGVの設定
  ADD_ROW  : <%= cFUKA %>
  DEL_ROW  : <%= cFUKA %>
  READONLY : <%= cMARU %>
  SORTABLE : <%= cFUKA %>
  COL_WIDTH: <%= cFUKA %>
  SELECTION: <%= cSELECT_ROW %>
  SCROLLBAR: <%= cSCROLL_VERTICAL %>
