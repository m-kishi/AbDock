IMAGE:
  - PNG: subform_search_001.png
    CAPTION: <%= cEXP_INFO %><%= cNASI %>
  - PNG: subform_search_002.png
    CAPTION: 初期値設定<%= cARI %>

OVERVIEW:
  - <%= cEXP_INFO %>を検索するサブフォーム
  - <%= cCOL_NAME %>コンボボックスには<%= cEXP_INFO %>の<%= cCOL_NAME %>が初期値設定される．
  - <%= cCOL_TYPE %>コンボボックスには<%= cTAB_EXPENSE %>で指定可能な<%= cCOL_TYPE %>(<%= lnType cEXP_TYPE_EXP %>)が初期値設定される(未選択可能)．
  - <%= cCOL_NAME %>コンボボックスから選択した<%= cCOL_NAME %>と<%= cCOL_TYPE %>コンボボックスから
    選択した<%= cCOL_TYPE %>に合致する<%= cEXP_INFO %>を検索して表示する(AND検索)．
  - <%= cCOL_NAME %>コンボボックスには直接<%= cCOL_NAME %>を入力することも可能で，その場合は部分一致検索となる．

PROPERTY:
  ICON: <%= cNASI %>
  TITLE: 支出検索
  SIZABLE: <%= cFUKA %>
  MINIMUM: <%= cFUKA %>
  MAXIMUM: <%= cFUKA %>
  SCREEN_SIZE: (416, 284)
  START_POSITION: <%= cCENTER_PARENT %>
  SHOW_IN_TASKBAR: <%= cNASI %>

DGV:
  CAPTION  : 支出DGVの設定
  ADD_ROW  : <%= cFUKA %>
  DEL_ROW  : <%= cFUKA %>
  READONLY : <%= cMARU %>
  SORTABLE : <%= cFUKA %>
  COL_WIDTH: <%= cFUKA %>
  SELECTION: <%= cSELECT_ROW %>
  SCROLLBAR: <%= cSCROLL_VERTICAL %>
