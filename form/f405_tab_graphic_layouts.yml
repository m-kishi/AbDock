IMAGE:
  - PNG: tab_graphic_001.png
    CAPTION: 該当の<%= cEXP_INFO %>のない年月
  - PNG: tab_graphic_arr_007.png
    CAPTION: 該当の<%= cEXP_INFO %>のある年月
    GRAPHIC_OPTION: true

OVERVIEW:
  - 1年分の支出の推移をグラフ表示する画面
  - 初期表示はシステム日付の年月〜1年前の同月までを表示する．
  - <%= cEXP_INFO %>のない年月はすべて&yen;0とする．
  - 前年ボタンにより表示範囲を-1年分ずらす．
  - 前月ボタンにより表示範囲を-1ヶ月ずらす．
  - 翌月ボタンにより表示範囲を+1ヶ月ずらす．
  - 翌年ボタンにより表示範囲を+1年分ずらす．
