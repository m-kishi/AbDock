      <h1>【DBファイル】</h1>

<section>
  <h2>概要</h2>
  <p>
    Abookのデータはすべて1つのファイルに保存される(図1)．
    このファイルをDBファイルと呼び，DBファイルに保存されるデータを支出情報と呼ぶ．
  </p>
  <table>
    <tr>
      <td class="io">
        <figure>
          <img class="io" src="/AbDock/images/abook_io.png" />
          <figcaption>1.AbookとDBファイル</figcaption>
        </figure>
      </td>
    </tr>
  </table>
</section>

<section>
  <h2>ファイル設計</h2>
  <table>
    <tr>
      <td class="layout dbfile">
        <figure>
          <img class="dbfile" src="/AbDock/images/dbfile.png" />
          <figcaption>2.DBファイルと支出情報</figcaption>
        </figure>
      </td>
      <td class="overview">
        <figure>
          <figcaption>DBファイル仕様</figcaption>
          <ul>
            <li>ファイル名は"Abook.db"</li>
            <li>DBファイルはCSV形式とする．</li>
            <li>CSVフォーマットは<a target="_blank" href="http://www.kasai.fm/wiki/rfc4180jp">RFC4180</a>に準拠する．</li>
            <li>ただし，以下の通りとする．
              <table class="csv-format">
                <tr><th>文字コード</th><td>UTF-8</td></tr>
                <tr><th>改行コード</th><td>LF</td></tr>
                <tr><th>ヘッダ行  </th><td>なし</td></tr>
                <tr><th>フィールド</th><td>常にダブルクォートで囲む</td></tr>
              </table>
            </li>
          </ul>
        </figure>
      </td>
    </tr>
  </table>
</section>
